<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" href="js/jasmine/jasmine.css">

  <script src="js/jasmine/jasmine.js"></script>
  <script src="js/jasmine/jasmine-html.js"></script>
 
  <script src="js/blanket.min.js" data-cover-adapter="js/jasmine-blanket.js"></script>


  <!-- include source files here... -->
  <script src="js/stringScanner.js" data-cover></script>
  <script src="js/dataparser.js" data-cover></script>

  <!-- include spec files here... -->
  <script src="spec/StringScannerSpec.js"></script>
  <script src="spec/DataParserSpec.js"></script>
  <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;
  
        var htmlReporter = new jasmine.HtmlReporter();
  
        jasmineEnv.addReporter(htmlReporter);
  
        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };
  
        var currentWindowOnload = window.onload;
  
        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };
  
        function execJasmine() {
          jasmineEnv.execute();
        }
  
      })();
    </script>
</head>

<body>
</body>
</html>
