<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serial Monitor Graph</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel='stylesheet' href="js/vendor/bootstrap-slider/bootstrap-slider.css">
    <link rel='stylesheet' href="js/vendor/bootstrap-switch/bootstrap-switch.min.css">
    <link rel="stylesheet" href="js/vendor/sliptree-bootstrap-tokenfield-9c06df4/dist/css/bootstrap-tokenfield.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>

    <div class="col-md-3 " style="float: right; margin-top: 10px; display:none">
        <button id="dummy-button" class="btn btn-success btn-block" data-mode="add">Add Dummy Data</button>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 style="text-align: center; margin-bottom: 20px;">Serial Monitor Graph</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <p class="bg-info alert" id="cb_cf_operation_output"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-md-4">
                        <select id="cb_cf_ports" class="form-control">
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select id="cb_cf_baud_rates" class="form-control"></select>
                    </div>
                    <div class="col-md-4">
                        <button id="cb_cf_serial_monitor_connect" class="btn btn-default" type="submit">
                            Open Serial Monitor
                        </button>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="chartContainer" style="height: 300px; width:100%;">
            </div>
        </div>
        
        <div class="row" style="margin-top:17px">
            <div class="col-md-2 col-md-offset-3">
                <button id="import-csv" class="btn btn-default btn-block" >import csv</button>
            </div>
            
            
            
            
            <div class="col-md-2">
                <button id="pause" class="btn btn-danger btn-block">Pause</button>
            </div>
            <div class="col-md-2">
            	<input type="checkbox" name="chart-checkbox" id="checkbox" data-on-text="LINE" data-off-text="BAR" checked>
            </div>

        </div>

    </div>
    
    <pre id="cb_cf_serial_monitor"></pre>

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="js/vendor/bootstrap-slider/bootstrap-slider.js"></script>
	<script src="js/vendor/bootstrap-switch/bootstrap-switch.min.js"></script>


    <script src="js/vendor/canvasjs.min.js"></script>
    <script src="js/vendor/sliptree-bootstrap-tokenfield-9c06df4/dist/bootstrap-tokenfield.js"></script>
    <script src="js/compilerflasher.js"></script>
    <script src="js/StringScanner.js"></script>
    <script src="js/dataparser.js"></script>
    <script src="js/graphplotter.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
